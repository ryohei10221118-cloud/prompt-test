<script type="module">

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let currentUser = null;

  // È†êË®≠Ë≥áÊñôÁµêÊßã
  const defaultData = {
    "ËßíËâ≤ÊèèËø∞": {
      icon: "üë§",
      items: [
        { name: "Ê®äÂ≠£Ë°°", prompt: "male, tanned healthy skin, silvery-blue short hair, naturally falling bangs, very short back hair, blood-red eyes, seductive smile, cross chain earrings, layered metal necklaces, whale bone tattoo on left shoulder, silky open-collar shirt, lean but muscular build, prominent collarbones, defined neck lines" },
        { name: "Ê®äÂ≠£ÊòÄ(Â§ßÂì•)", prompt: "Handsome man, black slicked-back hair, red eyes, black-rimmed glasses, fair slightly tan skin, white shirt with open collar, black suit, restrained sorrow, gold ring on left middle finger" },
        { name: "ÊàöÁáÅ", prompt: "a tall young man with a lean, model-like build, silver-white short messy hair. deep brown eyes, a silver barbell tongue piercing" },
        { name: "ËòáÊπõ", prompt: "a tall young man, a strong and lean build broad shoulders, slightly tousled golden blond hair, short hair, gray eyes, a silver barbell tongue piercing" },
        { name: "Â∏´Â∞ä", prompt: "a flamboyant and cunning feng shui master standing front-facing, black shoulder-length tousled hair, sly golden eyes, confident smirk, tassels earrings" },
        { name: "Ê∫´ÊôØÊÇÖ", prompt: "a tall handsome man , black hair with a few natural gray strands, softly parted and slightly wavy, slender big eyes, double eyelids, thin lips, a mole below the left eye" },
        { name: "Ê•öÊ±ê", prompt: "ultra-short clean haircut, no bangs, short pompadour hairstyle, soft beige-brown gradient hair color, slightly wavy texture, narrow black eyes, black irises, one raised eyebrow, thin lips, one-sided smirk, asymmetric cocky grin, gold thin-rimmed glasses slipping down nose, wearing black and white street-style jacket, silver rings, delicate semi-realistic style, soft lighting", pixaiPrompt: "ultra-short clean haircut, no bangs, The Mellow Beige hair,slightly wavy texture,black irises eyes, thin lips, one raised eyebrow,one-sided smirk, asymmetric cocky grin gold thin-rimmed glasses slipping down nose, wearing black and white street-style jacket, silver rings" },
        { name: "Á•àÁõû", prompt: "black long hair tied in elegant ancient bun with loose strands, vivid purple eyes" },
        { name: "Â≠úËòä", prompt: "ultra wide-angle shot, full-body view, anime-style illustration of a young man with short reddish-brown messy hair, slightly tousled strands, sharp light-blue eyes. he has a confident, arrogant expression and a clean, handsome face with a mischievous smirk. wearing a black leather jacket, he lounges half-lying on a sofa in a relaxed but defiant pose, holding a gun casually in one hand. cinematic lighting, high detail, dynamic composition, dramatic atmosphere" }
      ]
    },
    "ÂÖâÂΩ±È¢®Ê†º": {
      icon: "üé®",
      items: [
        { name: "ÂçäÂØ´ÂØ¶+ÈõªÂΩ±ÂÖâÊñëÔΩúÈò≤Âá∫Áúü‰∫∫+‰∫∫Áâ©ÊâìÂÖâ", prompt: "delicate semi-realistic style" },
        { name: "ÂçäÂØ´ÂØ¶ÈõªÂΩ±ÊÑü", prompt: "semi-realistic cinematic tone" },
        { name: "Êòé‰∫ÆÂÖâÔΩúÈò≤È°èËâ≤ÁÅ∞Êöó", prompt: "clean and bright composition, rich color depth" },
        { name: "ÂÜ∑Ëâ≤Ë™øÔΩú‰∫åÂì•Â∞àÁî®Ë©û Êàñ Èô∞ÊöóÂÜ∑ÈÖ∑È¢®", prompt: "cool tone lighting, smoky atmosphere" },
        { name: "Â∫ïÁâáÈ¢®ÔΩúÈ°ÜÁ≤íÊÑüËºÉÈáç", prompt: "film-like grain and soft glow" },
        { name: "‰∏≠ÈÅ†ÊôØÊßãÂúñ", prompt: "medium shot composition" }
      ]
    }
  };

  // ÂàùÂßãËºâÂÖ•Ë≥áÊñô
  async function init() {
    let hasError = false;
    try {
      console.log('ÈñãÂßãËºâÂÖ•Ë≥áÊñô...');
      await loadData();
      console.log('Ë≥áÊñôËºâÂÖ•ÂÆåÊàê');
      renderAll();
    } catch (error) {
      console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
      hasError = true;
      allData = defaultData;
      renderAll();
      document.getElementById('errorMessage').classList.remove('hidden');
    } finally {
      document.getElementById('loadingIndicator').classList.add('hidden');
      document.getElementById('contentArea').classList.remove('hidden');
      if (!hasError) {
        document.getElementById('loginBtn').classList.remove('hidden');
      }
    }
  }

  window.googleLogin = async function() {
    try {
      await signInWithPopup(auth, provider);
    } catch (error) {
      alert('ÁôªÂÖ•Â§±Êïó: ' + error.message);
    }
  };

  window.logout = async function() {
    try {
      isEditMode = false;
      await signOut(auth);
      renderAll();
    } catch (error) {
      alert('ÁôªÂá∫Â§±Êïó: ' + error.message);
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('loginBtn').classList.add('hidden');
      document.getElementById('userInfo').classList.remove('hidden');
      document.getElementById('editModeBtn').classList.remove('hidden');
      document.getElementById('userName').textContent = user.displayName;
      document.getElementById('userPhoto').src = user.photoURL;
    } else {
      currentUser = null;
      document.getElementById('loginBtn').classList.remove('hidden');
      document.getElementById('userInfo').classList.add('hidden');
      document.getElementById('editModeBtn').classList.add('hidden');
      document.getElementById('addCategoryContainer').classList.add('hidden');
    }
  });

  async function loadData() {
    try {
      const docRef = doc(db, 'prompts', 'data');
      const docSnap = await getDoc(docRef);
      
      if (docSnap.exists()) {
        const data = docSnap.data();
        allData = data.sections || defaultData;
        console.log('Ë≥áÊñôËºâÂÖ•ÊàêÂäü');
      } else {
        console.log('Ë≥áÊñôÂ∫´‰∏≠Ê≤íÊúâË≥áÊñô,‰ΩøÁî®È†êË®≠Ë≥áÊñô');
        allData = defaultData;
      }
    } catch (error) {
      console.error('ËºâÂÖ•Ë≥áÊñôÂ§±Êïó:', error);
      allData = defaultData;
    }
  }

  async function saveData() {
    try {
      const docRef = doc(db, 'prompts', 'data');
      await setDoc(docRef, {
        sections: allData,
        lastUpdated: new Date().toISOString()
      });
      alert('‰øùÂ≠òÊàêÂäü!');
    } catch (error) {
      alert('‰øùÂ≠òÂ§±Êïó: ' + error.message);
    }
  }

  function renderAll() {
    renderNavButtons();
    renderSections();
    
    if (isEditMode && currentUser) {
      document.getElementById('addCategoryContainer').classList.remove('hidden');
    } else {
      document.getElementById('addCategoryContainer').classList.add('hidden');
    }
  }

  function renderNavButtons() {
    const container = document.getElementById('navButtons');
    container.innerHTML = '';
    
    Object.keys(allData).forEach(sectionName => {
      const section = allData[sectionName];
      const btn = document.createElement('button');
      btn.className = 'nav-btn';
      btn.textContent = `${section.icon} ${sectionName}`;
      btn.onclick = () => scrollToSection(sectionName);
      container.appendChild(btn);
    });
  }

  function renderSections() {
    const container = document.getElementById('sectionsContainer');
    container.innerHTML = '';
    
    Object.keys(allData).forEach(sectionName => {
      const section = allData[sectionName];
      const sectionDiv = document.createElement('div');
      sectionDiv.className = 'section-container';
      sectionDiv.id = sectionName;
      
      let html = `
        <h2 class="section-title">
          <span>${section.icon} ${sectionName}</span>
          <div class="section-actions">
            ${isEditMode ? `
              <button class="add-btn" onclick="addNewItem('${sectionName}')">‚ûï Êñ∞Â¢û</button>
              <button class="delete-section-btn" onclick="deleteSection('${sectionName}')">üóëÔ∏è Âà™Èô§ÂàÜÈ°û</button>
            ` : ''}
          </div>
        </h2>
      `;
      
      if (isEditMode) {
        // Á∑®ËºØÊ®°Âºè - È°ØÁ§∫ÂÆåÊï¥Á∑®ËºØ‰ªãÈù¢
        section.items.forEach((item, index) => {
          html += `<div class="box">`;
          html += `<h2>${item.name}</h2>`;
          html += `
            <input type="text" class="edit-input" id="${sectionName}-name-${index}" value="${item.name}" placeholder="È†ÖÁõÆÂêçÁ®±">
            <textarea class="edit-textarea" id="${sectionName}-prompt-${index}">${item.prompt}</textarea>
            ${item.pixaiPrompt ? `
              <h3 style="margin-top: 15px;">pixAI Â∞àÁî®</h3>
              <textarea class="edit-textarea" id="${sectionName}-pixai-${index}">${item.pixaiPrompt}</textarea>
            ` : ''}

              <button class="save-btn" onclick="saveItem('${sectionName}', ${index})">üíæ ‰øùÂ≠ò</button>
              <button class="delete-btn" onclick="deleteItem('${sectionName}', ${index})">üóëÔ∏è Âà™Èô§</button>
            </div>
          `;
          html += `</div>`;
        });
      } else {
        // ‰∏ÄËà¨Ê®°Âºè - È°ØÁ§∫Âç°ÁâáÁ∂≤Ê†º
        html += `<div class="items-grid">`;
        section.items.forEach((item, index) => {
          html += `
            <div class="item-card" onclick="openModal('${sectionName}', ${index})">
              <div class="item-card-name">${item.name}</div>
            </div>
          `;
        });
        html += `</div>`;
      }
      
      sectionDiv.innerHTML = html;
      container.appendChild(sectionDiv);
    });
  }

  window.openModal = function(sectionName, index) {
    const item = allData[sectionName].items[index];
    const modal = document.getElementById('itemModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    
    modalTitle.textContent = item.name;
    
    let bodyHTML = `
      <div class="modal-prompt">${item.prompt}</div>
      <div class="modal-actions">
        <button class="copy-modal-btn" onclick="copyModalText('${sectionName}', ${index}, 'main')">üìã Ë§áË£Ω</button>
      </div>
    `;
    
    if (item.pixaiPrompt) {
      bodyHTML += `
        <div class="pixai-section">
          <div class="pixai-badge">pixAI Â∞àÁî®</div>
          <div class="modal-prompt">${item.pixaiPrompt}</div>
          <div class="modal-actions">
            <button class="copy-modal-btn" onclick="copyModalText('${sectionName}', ${index}, 'pixai')">üìã Ë§áË£Ω pixAI ÁâàÊú¨</button>
          </div>
        </div>
      `;
    }
    
    modalBody.innerHTML = bodyHTML;
    modal.classList.add('show');
  };

  window.closeModal = function() {
    const modal = document.getElementById('itemModal');
    modal.classList.remove('show');
  };

  window.closeModalOnBackdrop = function(event) {
    if (event.target.id === 'itemModal') {
      closeModal();
    }
  };

  window.copyModalText = function(sectionName, index, type) {
    const item = allData[sectionName].items[index];
    const text = type === 'pixai' ? item.pixaiPrompt : item.prompt;
    
    navigator.clipboard.writeText(text).then(() => {
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '‚úì Â∑≤Ë§áË£Ω!';
      btn.style.background = '#2196F3';
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '';
      }, 2000);
    });
  };

  window.toggleEditMode = function() {
    if (!currentUser) {
      alert('Ë´ãÂÖàÁôªÂÖ•!');
      return;
    }
    
    isEditMode = !isEditMode;
    const btn = document.getElementById('editModeBtn');
    
    if (isEditMode) {
      btn.textContent = 'ÈÄÄÂá∫Á∑®ËºØÊ®°Âºè';
      btn.style.background = '#ffc107';
    } else {
      btn.textContent = 'ÈÄ≤ÂÖ•Á∑®ËºØÊ®°Âºè';
      btn.style.background = '#28a745';
    }
    
    renderAll();
  };

  window.addNewCategory = function() {
    const name = prompt('Ë´ãËº∏ÂÖ•Êñ∞ÂàÜÈ°ûÂêçÁ®±:');
    if (!name) return;
    
    const icon = prompt('Ë´ãËº∏ÂÖ•ÂàÜÈ°ûÂúñÁ§∫ (emoji):') || 'üìÅ';
    
    allData[name] = {
      icon: icon,
      items: []
    };
    
    renderAll();
  };

  window.deleteSection = async function(sectionName) {
    if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${sectionName}„ÄçÊï¥ÂÄãÂàÜÈ°ûÂóé?`)) {
      delete allData[sectionName];
      await saveData();
      renderAll();
    }
  };

  window.addNewItem = function(sectionName) {
    const name = prompt('Ë´ãËº∏ÂÖ•È†ÖÁõÆÂêçÁ®±:');
    if (!name) return;
    
    allData[sectionName].items.push({ name: name, prompt: '' });
    renderAll();
  };

  window.saveItem = async function(sectionName, index) {
    const name = document.getElementById(`${sectionName}-name-${index}`).value;
    const prompt = document.getElementById(`${sectionName}-prompt-${index}`).value;
    const pixaiEl = document.getElementById(`${sectionName}-pixai-${index}`);
    
    allData[sectionName].items[index].name = name;
    allData[sectionName].items[index].prompt = prompt;
    
    if (pixaiEl) {
      allData[sectionName].items[index].pixaiPrompt = pixaiEl.value;
    }
    
    await saveData();
    renderAll();
  };

  window.deleteItem = async function(sectionName, index) {
    if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§È†ÖÁõÆÂóé?')) {
      allData[sectionName].items.splice(index, 1);
      await saveData();
      renderAll();
    }
  };

  window.copyText = function(id, buttonElement) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      const originalText = buttonElement.innerText;
      buttonElement.innerText = 'Â∑≤Ë§áË£Ω ‚úì';
      buttonElement.classList.add('copied');
      
      setTimeout(() => {
        buttonElement.innerText = originalText;
        buttonElement.classList.remove('copied');
      }, 2000);
    });
  };

  window.scrollToSection = function(sectionName) {
    const element = document.getElementById(sectionName);
    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
  };

  window.scrollToTop = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  window.addEventListener('scroll', function() {
    const backToTopBtn = document.getElementById('backToTop');
    if (window.pageYOffset > 300) {
      backToTopBtn.classList.add('show');
    } else {
      backToTopBtn.classList.remove('show');
    }
  });

  // ÂàùÂßãÂåñ
  init();
</script>
