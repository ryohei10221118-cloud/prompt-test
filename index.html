    /* ÁôªÂÖ• Modal */

    .google-btn {

    .input-group { margin-top: 15px; }

<body>
  <header>
    <h1>ËßíËâ≤ÊèêÁ§∫ÁÆ°ÁêÜÂ∑•ÂÖ∑ v2.2.2</h1>
    <div id="userMenu">
      <button id="userBtn">ÁôªÂÖ•</button>
      <div id="dropdown">
        <button id="suggestBtn">üí¨ Â∞èÂª∫Ë≠∞</button>
        <button id="logoutBtn">ÁôªÂá∫</button>
      </div>
    </div>
  </header>

  <div id="offlineNotice">‚ö†Ô∏è Èõ¢Á∑öÊ®°ÂºèÂïüÁî®ÔºåËºâÂÖ•Êú¨Âú∞Ë≥áÊñô</div>
  <main id="mainContent">ËºâÂÖ•‰∏≠...</main>

  <!-- ÁôªÂÖ• Modal -->
  <div id="loginModal" class="login-modal">
    <div class="login-box">
      <button class="close-btn" id="closeLogin">‚úñ</button>
      <h2>ÁôªÂÖ•ËßíËâ≤ÁÆ°ÁêÜÂ∑•ÂÖ∑</h2>
      <button id="googleLoginBtn" class="google-btn">‰ΩøÁî® Google ÁôªÂÖ•</button>
      <div class="input-group">
        <input type="email" id="emailInput" placeholder="ÈõªÂ≠êÈÉµ‰ª∂">
        <input type="password" id="passwordInput" placeholder="ÂØÜÁ¢º">
      </div>
      <button id="emailLoginBtn" class="email-btn">‰ø°ÁÆ±ÁôªÂÖ• / Ë®ªÂÜä</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNMQG8S1qpUwfZ5Zhq26Jo05qitp4BEes",
      authDomain: "character-prompts.firebaseapp.com",
      projectId: "character-prompts",
      storageBucket: "character-prompts.firebasestorage.app",
      messagingSenderId: "798087154717",
      appId: "1:798087154717:web:6cbbfb183cba2a05e60af4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userBtn = document.getElementById("userBtn");
    const dropdown = document.getElementById("dropdown");
    const loginModal = document.getElementById("loginModal");
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const emailLoginBtn = document.getElementById("emailLoginBtn");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const logoutBtn = document.getElementById("logoutBtn");
    const suggestBtn = document.getElementById("suggestBtn");
    const mainContent = document.getElementById("mainContent");
    const offlineNotice = document.getElementById("offlineNotice");
    const closeLogin = document.getElementById("closeLogin");

    let currentUser = null;
    let allData = {};

    // ÁôªÂÖ•
    googleLoginBtn.onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
      loginModal.classList.remove("show");
    };

    emailLoginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) return alert("Ë´ãËº∏ÂÖ•‰ø°ÁÆ±ËàáÂØÜÁ¢º");
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          await auth.createUserWithEmailAndPassword(email, pass);
          alert("‚úÖ Â∏≥ËôüÂ∑≤Âª∫Á´ã‰∏¶ÁôªÂÖ•");
        } else {
          alert("ÁôªÂÖ•Â§±ÊïóÔºö" + err.message);
        }
      }
      loginModal.classList.remove("show");
    };

    userBtn.onclick = () => {
      if (!currentUser) loginModal.classList.add("show");
      else dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    };

    closeLogin.onclick = () => loginModal.classList.remove("show");
    document.addEventListener("click", (e) => {
      if (!userBtn.contains(e.target) && !dropdown.contains(e.target)) dropdown.style.display = "none";
    });

    logoutBtn.onclick = async () => {
      await auth.signOut();
      currentUser = null;
      renderAll();
    };

    auth.onAuthStateChanged((user) => {
      currentUser = user;
      userBtn.textContent = user ? (user.displayName || user.email) : "ÁôªÂÖ•";
      setTimeout(renderAll, 200);
    });

    // ËºâÂÖ•Ë≥áÊñô
    async function loadData() {
      try {
        const doc = await db.collection("prompts").doc("data").get();
        if (doc.exists) {
          allData = doc.data().sections || {};
          localStorage.setItem("promptData", JSON.stringify(allData));
        } else allData = {};
      } catch (err) {
        offlineNotice.style.display = "block";
        const cache = localStorage.getItem("promptData");
        allData = cache ? JSON.parse(cache) : {};
      }
    }

    function sortSections() {
      return Object.entries(allData).sort((a,b)=>{
        if(a[0]==="ËßíËâ≤ÊèèËø∞") return -1;
        if(b[0]==="ËßíËâ≤ÊèèËø∞") return 1;
        return (a[1].createdAt||0)-(b[1].createdAt||0);
      });
    }

    function renderAll() {
      mainContent.innerHTML = "";
      const sorted = sortSections();
      if (!sorted.length) { mainContent.innerHTML = "<p>ÁõÆÂâçÊ≤íÊúâËßíËâ≤Ë≥áÊñô</p>"; return; }

      sorted.forEach(([name, section]) => {
        const sec = document.createElement("div");
        sec.className = "section";

        const header = document.createElement("h2");
        header.innerHTML = `${section.icon || "üìÅ"} ${name}`;
        const actions = document.createElement("div");
        actions.className = "section-actions";

        if (currentUser) {
          const addBtn = document.createElement("button");
          addBtn.textContent = "Ôºã Êñ∞Â¢û";
          addBtn.className = "add-btn";
          addBtn.onclick = () => addItem(name);
          actions.appendChild(addBtn);

          const delBtn = document.createElement("button");
          delBtn.textContent = "Âà™Èô§ÂàÜÈ°û";
          delBtn.className = "del-btn";
          delBtn.onclick = () => {
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÂàÜÈ°û„Äå${name}„ÄçÔºü`)) { delete allData[name]; renderAll(); }
          };
          actions.appendChild(delBtn);
        }

        header.appendChild(actions);
        sec.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "item-grid";
        (section.items || []).forEach(item=>{
          const card=document.createElement("div");
          card.className="item-card";
          card.textContent=item.name;
          card.onclick=()=>showModal(item);
          grid.appendChild(card);
        });
        sec.appendChild(grid);
        mainContent.appendChild(sec);
      });
    }

    function addItem(sectionName){
      const name=prompt("ËßíËâ≤ÂêçÁ®±Ôºö");
      if(!name)return;
      const promptText=prompt("ËßíËâ≤ÊèèËø∞ / PromptÔºö")||"";
      allData[sectionName].items.push({name,prompt:promptText});
      renderAll();
    }

    function showModal(item){
      const modal=document.createElement("div");
      Object.assign(modal.style,{position:"fixed",top:0,left:0,right:0,bottom:0,
        background:"rgba(0,0,0,0.4)",display:"flex",alignItems:"center",justifyContent:"center",zIndex:2000});
      const box=document.createElement("div");
      Object.assign(box.style,{background:"rgba(255,255,255,0.95)",backdropFilter:"blur(10px)",
        borderRadius:"20px",padding:"24px",width:"90%",maxWidth:"600px",boxShadow:"0 8px 25px rgba(0,0,0,0.2)"});
      box.innerHTML=`<h2>${item.name}</h2><div style="white-space:pre-wrap;word-break:break-word;margin:12px 0;">${item.prompt}</div>`;
      const btn=document.createElement("button");
      btn.textContent="üìã Ë§áË£Ω Prompt";
      Object.assign(btn.style,{background:"#5a67d8",color:"white",border:"none",padding:"8px 14px",borderRadius:"8px",cursor:"pointer"});
      btn.onclick=()=>{navigator.clipboard.writeText(item.prompt);btn.textContent="‚úÖ Â∑≤Ë§áË£ΩÔºÅ";setTimeout(()=>btn.textContent="üìã Ë§áË£Ω Prompt",1500);};
      box.appendChild(btn);
      modal.appendChild(box);
      modal.onclick=e=>{if(e.target===modal)modal.remove();};
      document.body.appendChild(modal);
    }

    (async()=>{await loadData();renderAll();})();
  </script>
</body>
</html>
