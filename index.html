<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ËßíËâ≤ÁÆ°ÁêÜÂ∑•ÂÖ∑</title>

  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #2f2f5f;
    }

    header {
      background: transparent;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2f2f9f;
    }

    .nav-bar {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 10px;
      position: relative;
      justify-content: center;
    }

    .nav-bar button {
      background: #7d6bff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.2s;
    }

    .nav-bar button:hover {
      background: #5b4be0;
    }

    .category {
      background: white;
      margin: 25px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .category-header h2 {
      margin: 0;
      color: #2f2f5f;
    }

    .character-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .character-card:hover {
      transform: scale(1.01);
    }

    .character-card p {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      margin: 8px 0;
      color: #333;
    }

    .copy-btn {
      background: #5b4be0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #3e34b8;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #2f2f8f;
    }

    .modal-content input,
    .modal-content textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .btn-primary {
      background: #7d6bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .btn-secondary {
      background: #ccc;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .delete-char {
      float: right;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-top: -10px;
      color: #e74c3c;
    }

    .delete-char:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header>
    <div>ËßíËâ≤ÁÆ°ÁêÜÂ∑•ÂÖ∑</div>
    <button id="loginBtn">ÁôªÂÖ•</button>
  </header>

  <div class="nav-bar" id="navBar"></div>
  <div id="categoriesContainer"></div>

  <!-- ÂÖ®ÂäüËÉΩËÖ≥Êú¨ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNMQG8S1qpUwfZ5Zhq26Jo05qitp4BEes",
      authDomain: "AIzaSyBNMQG8S1qpUwfZ5Zhq26Jo05qitp4BEes",
      projectId: "character-prompts",
      storageBucket: "character-prompts.firebasestorage.app",
      messagingSenderId: "798087154717",
      appId: "1:798087154717:web:6cbbfb183cba2a05e60af4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const navBar = document.getElementById("navBar");
    const categoriesContainer = document.getElementById("categoriesContainer");
    let currentUser = null;
    let categories = [];

    function showLoginDialog() {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <h3>ÁôªÂÖ•ÊàñË®ªÂÜäÂ∏≥Ëôü</h3>
          <input type="text" id="account" placeholder="Â∏≥ËôüÔºàËá™Ë®ÇÂêçÁ®±Ôºâ" />
          <input type="password" id="password" placeholder="ÂØÜÁ¢º" />
          <div class="modal-buttons">
            <button id="loginConfirm" class="btn-primary">ÁôªÂÖ•</button>
            <button id="registerBtn" class="btn-secondary">Ë®ªÂÜä</button>
          </div>
          <hr>
          <button id="googleLogin" class="btn-primary">‰ΩøÁî® Google ÁôªÂÖ•</button>
        </div>
      `;
      document.body.appendChild(modal);

      modal.querySelector("#loginConfirm").onclick = async () => {
        const account = document.getElementById("account").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!account || !password) return alert("Ë´ãËº∏ÂÖ•Â∏≥ËôüËàáÂØÜÁ¢ºÔºÅ");
        try {
          const email = `${account}@prompt.local`;
          await signInWithEmailAndPassword(auth, email, password);
          modal.remove();
        } catch (e) {
          alert("ÁôªÂÖ•Â§±ÊïóÔºö" + e.message);
        }
      };

      modal.querySelector("#registerBtn").onclick = async () => {
        const account = document.getElementById("account").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!account || !password) return alert("Ë´ãËº∏ÂÖ•Â∏≥ËôüËàáÂØÜÁ¢ºÔºÅ");
        try {
          const email = `${account}@prompt.local`;
          await createUserWithEmailAndPassword(auth, email, password);
          modal.remove();
        } catch (e) {
          alert("Ë®ªÂÜäÂ§±ÊïóÔºö" + e.message);
        }
      };

      modal.querySelector("#googleLogin").onclick = async () => {
        try {
          await signInWithPopup(auth, provider);
          modal.remove();
        } catch (e) {
          alert("Google ÁôªÂÖ•Â§±ÊïóÔºö" + e.message);
        }
      };
    }

    loginBtn.onclick = showLoginDialog;

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        loginBtn.textContent = "ÁôªÂá∫";
        loginBtn.onclick = async () => {
          await signOut(auth);
          loginBtn.textContent = "ÁôªÂÖ•";
          loginBtn.onclick = showLoginDialog;
        };
      } else {
        loginBtn.textContent = "ÁôªÂÖ•";
        loginBtn.onclick = showLoginDialog;
      }
      await loadCategories(user);
    });

    async function loadCategories(user) {
      categoriesContainer.innerHTML = "";
      navBar.innerHTML = "";
      const snapshot = await getDocs(collection(db, "categories"));
      categories = [];
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        categories.push({ id: docSnap.id, name: data.name });
      });

      if (user) {
        const addBtn = document.createElement("button");
        addBtn.textContent = "ÔºãÊñ∞Â¢ûÂàÜÈ°û";
        addBtn.onclick = showAddCategoryDialog;
        navBar.appendChild(addBtn);
      }

      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.textContent = cat.name;
        btn.onclick = () => {
          document.getElementById(cat.id)?.scrollIntoView({ behavior: "smooth" });
        };
        navBar.appendChild(btn);
      });

      categories.forEach((cat) => renderCategory(cat, user));
    }

    function renderCategory(cat, user) {
      const section = document.createElement("div");
      section.className = "category";
      section.id = cat.id;
      section.innerHTML = `
        <div class="category-header">
          <h2>${cat.name}</h2>
          <div class="category-actions"></div>
        </div>
        <div class="character-list"></div>
      `;
      const actions = section.querySelector(".category-actions");
      if (user) {
        const add = document.createElement("button");
        add.textContent = "Êñ∞Â¢û";
        add.onclick = () => showAddCharacterDialog(cat.id);
        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.onclick = () => confirmDeleteCategory(cat);
        actions.append(add, del);
      }
      categoriesContainer.appendChild(section);
      loadCharacters(cat.id, section.querySelector(".character-list"), user);
    }

    async function loadCharacters(categoryId, container, user) {
      container.innerHTML = "";
      const charSnap = await getDocs(collection(db, `categories/${categoryId}/characters`));
      charSnap.forEach((c) => {
        const data = c.data();
        const card = document.createElement("div");
        card.className = "character-card";
        card.innerHTML = `
          <h3>${data.name}</h3>
          <p>${data.prompt}</p>
          <button class="copy-btn">üìã Ë§áË£Ω Prompt</button>
        `;
        card.querySelector(".copy-btn").onclick = () => {
          navigator.clipboard.writeText(data.prompt);
          alert("Â∑≤Ë§áË£Ω PromptÔºÅ");
        };
        if (user) {
          const del = document.createElement("button");
          del.className = "delete-char";
          del.textContent = "üóëÔ∏è";
          del.onclick = async () => {
            const confirmTxt = prompt(`Á¢∫ÂÆöÂà™Èô§ËßíËâ≤„Äå${data.name}„ÄçÔºüË´ãËº∏ÂÖ•„ÄåÂà™Èô§„Äç‰ª•Á¢∫Ë™ç`);
            if (confirmTxt === "Âà™Èô§") {
              await deleteDoc(doc(db, `categories/${categoryId}/characters`, c.id));
              loadCharacters(categoryId, container, user);
            }
          };
          card.appendChild(del);
        }
        container.appendChild(card);
      });
    }

    function showAddCategoryDialog() {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <h3>Êñ∞Â¢ûÂàÜÈ°û</h3>
          <input id="newCategoryName" placeholder="Ë´ãËº∏ÂÖ•ÂàÜÈ°ûÂêçÁ®±">
          <div class="modal-buttons">
            <button class="btn-primary" id="confirmAdd">Êñ∞Â¢û</button>
            <button class="btn-secondary" id="cancelAdd">ÂèñÊ∂à</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.querySelector("#cancelAdd").onclick = () => modal.remove();
      modal.querySelector("#confirmAdd").onclick = async () => {
        const name = document.getElementById("newCategoryName").value.trim();
        if (!name) return alert("Ë´ãËº∏ÂÖ•ÂêçÁ®±ÔºÅ");
        await setDoc(doc(collection(db, "categories")), { name });
        modal.remove();
        loadCategories(currentUser);
      };
    }

    function showAddCharacterDialog(categoryId) {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <h3>Êñ∞Â¢ûËßíËâ≤</h3>
          <input id="newCharacterName" placeholder="ËßíËâ≤ÂêçÁ®±">
          <textarea id="newCharacterPrompt" placeholder="ËßíËâ≤ÊèèËø∞"></textarea>
          <div class="modal-buttons">
            <button class="btn-primary" id="confirmAddChar">Êñ∞Â¢û</button>
            <button class="btn-secondary" id="cancelChar">ÂèñÊ∂à</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.querySelector("#cancelChar").onclick = () => modal.remove();
      modal.querySelector("#confirmAddChar").onclick = async () => {
        const name = document.getElementById("newCharacterName").value.trim();
        const prompt = document.getElementById("newCharacterPrompt").value.trim();
        if (!name || !prompt) return alert("Ë´ãÂÆåÊï¥Ëº∏ÂÖ•ËßíËâ≤Ë≥áÊñôÔºÅ");
        await addDoc(collection(db, `categories/${categoryId}/characters`), { name, prompt });
        modal.remove();
        loadCharacters(categoryId, document.querySelector(`#${categoryId} .character-list`), currentUser);
      };
    }

    async function confirmDeleteCategory(cat) {
      const input = prompt(`Á¢∫ÂÆöÂà™Èô§ÂàÜÈ°û„Äå${cat.name}„ÄçÔºüË´ãËº∏ÂÖ•„ÄåÂà™Èô§„Äç‰ª•Á¢∫Ë™ç`);
      if (input === "Âà™Èô§") {
        await deleteDoc(doc(db, "categories", cat.id));
        loadCategories(currentUser);
      }
    }
  </script>
</body>
</html>
