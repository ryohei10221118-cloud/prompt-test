    .modal-box input, .modal-box textarea {

  <main id="mainContent">è¼‰å…¥ä¸­...</main>

  <!-- é€šç”¨å½ˆçª—æ¨¡çµ„ -->
  <div id="loginModal" class="modal">
    <div class="modal-box">

      <input type="email" id="emailInput" placeholder="é›»å­éƒµä»¶">
      <input type="password" id="passwordInput" placeholder="å¯†ç¢¼">

      <button id="googleLoginBtn" class="confirm-btn" style="width:100%;margin-top:5px;background:linear-gradient(90deg,#34a853,#0f9d58)">ä½¿ç”¨ Google ç™»å…¥</button>

  <div id="sectionModal" class="modal">
    <div class="modal-box">
      <h2>æ–°å¢åˆ†é¡</h2>
      <input type="text" id="sectionName" placeholder="åˆ†é¡åç¨±">
      <input type="text" id="sectionIcon" placeholder="åˆ†é¡åœ–ç¤º (å¯ç•™ç©º)">
      <div class="modal-actions">

  <div id="itemModal" class="modal">
    <div class="modal-box">
      <h2>æ–°å¢è§’è‰²</h2>
      <input type="text" id="itemName" placeholder="è§’è‰²åç¨±">
      <textarea id="itemPrompt" placeholder="è§’è‰²æè¿° / Prompt" rows="5"></textarea>
      <div class="modal-actions">

  <div id="suggestModal" class="modal">
    <div class="modal-box">

      <textarea id="suggestText" placeholder="è«‹è¼¸å…¥æ‚¨çš„å»ºè­°..." rows="6"></textarea>
      <div class="modal-actions">
        <button class="confirm-btn" id="suggestConfirm">é€å‡º</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // âš™ï¸ Firebase è¨­å®šï¼ˆæ›¿æ›æˆä½ è‡ªå·±çš„ï¼‰
    const firebaseConfig = {
      apiKey: "AIzaSyBNMQG8S1qpUwfZ5Zhq26Jo05qitp4BEes",
      authDomain: "character-prompts.firebaseapp.com",
      projectId: "character-prompts",
      storageBucket: "character-prompts.firebasestorage.app",
      messagingSenderId: "798087154717",
      appId: "1:798087154717:web:6cbbfb183cba2a05e60af4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

        // === å…¨åŸŸè®Šæ•¸ ===
    let currentUser = null;
    let allData = {};
    let currentSection = null; // ç”¨æ–¼æ–°å¢è§’è‰²æ™‚è¨˜éŒ„ç›®æ¨™åˆ†é¡

    // === ç™»å…¥é‚è¼¯ ===
    auth.onAuthStateChanged((user) => {
      currentUser = user;
      userBtn.textContent = user ? (user.displayName || user.email) : "ç™»å…¥";
      dropdown.style.display = user ? "none" : "none"; // é è¨­éš±è—
      renderAll();
    });

    // ç™»å…¥ã€ç™»å‡º
    userBtn.onclick = () => {
      if (!currentUser) {
        loginModal.classList.add("show");
      } else {
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }
    };

    document.addEventListener("click", (e) => {
      if (!userBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    logoutBtn.onclick = async () => {
      await auth.signOut();
      currentUser = null;
      renderAll();
    };

    // ç™»å…¥æ–¹å¼
    googleLoginBtn.onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
      loginModal.classList.remove("show");
    };

    emailLoginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) return alert("è«‹è¼¸å…¥ä¿¡ç®±èˆ‡å¯†ç¢¼");
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          await auth.createUserWithEmailAndPassword(email, pass);
          alert("âœ… å¸³è™Ÿå·²å»ºç«‹ä¸¦ç™»å…¥");
        } else {
          alert("ç™»å…¥å¤±æ•—ï¼š" + err.message);
        }
      }
      loginModal.classList.remove("show");
    };
    closeLogin.onclick = () => loginModal.classList.remove("show");

    // === Firestore è¼‰å…¥è³‡æ–™ ===
    async function loadData() {
      try {
        const doc = await db.collection("prompts").doc("data").get();
        if (doc.exists) {
          allData = doc.data().sections || {};
          localStorage.setItem("promptData", JSON.stringify(allData));
        } else allData = {};
      } catch (err) {
        offlineNotice.style.display = "block";
        const cache = localStorage.getItem("promptData");
        allData = cache ? JSON.parse(cache) : {};
      }
    }

    // === æ’åºï¼šè§’è‰²æè¿°æ°¸é æœ€ä¸Š ===
    function sortSections() {
      return Object.entries(allData).sort((a, b) => {
        if (a[0] === "è§’è‰²æè¿°") return -1;
        if (b[0] === "è§’è‰²æè¿°") return 1;
        return (a[1].createdAt || 0) - (b[1].createdAt || 0);
      });
    }

    // === æ¸²æŸ“é é¢ ===
    function renderAll() {
      mainContent.innerHTML = "";

      // å³ä¸Šè§’ã€Œæ–°å¢åˆ†é¡ã€æŒ‰éˆ•
      if (currentUser) {
        const topBar = document.createElement("div");
        topBar.style.textAlign = "right";
        topBar.style.marginBottom = "15px";
        const addSectionBtn = document.createElement("button");
        addSectionBtn.textContent = "ï¼‹ æ–°å¢åˆ†é¡";
        addSectionBtn.className = "add-btn";
        addSectionBtn.onclick = () => sectionModal.classList.add("show");
        topBar.appendChild(addSectionBtn);
        mainContent.appendChild(topBar);
      }

      const sorted = sortSections();
      if (!sorted.length) {
        mainContent.innerHTML += "<p>ç›®å‰æ²’æœ‰è§’è‰²è³‡æ–™</p>";
        return;
      }

      sorted.forEach(([name, section]) => {
        const sec = document.createElement("div");
        sec.className = "section";

        const header = document.createElement("h2");
        header.innerHTML = `${section.icon || "ğŸ“"} ${name}`;
        const actions = document.createElement("div");
        actions.className = "section-actions";

        if (currentUser) {
          const addBtn = document.createElement("button");
          addBtn.textContent = "ï¼‹ æ–°å¢";
          addBtn.className = "add-btn";
          addBtn.onclick = () => {
            currentSection = name;
            itemModal.classList.add("show");
          };
          actions.appendChild(addBtn);

          const delBtn = document.createElement("button");
          delBtn.textContent = "åˆªé™¤åˆ†é¡";
          delBtn.className = "del-btn";
          delBtn.onclick = () => {
            if (confirm(`ç¢ºå®šåˆªé™¤åˆ†é¡ã€Œ${name}ã€ï¼Ÿ`)) {
              delete allData[name];
              saveData();
            }
          };
          actions.appendChild(delBtn);
        }

        header.appendChild(actions);
        sec.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "item-grid";

        (section.items || []).forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "item-card";
          card.textContent = item.name;
          card.onclick = () => showItemModal(item);

          // ğŸ—‘ï¸ è§’è‰²åˆªé™¤éˆ•
          if (currentUser) {
            const delIcon = document.createElement("button");
            delIcon.className = "delete-icon";
            delIcon.textContent = "ğŸ—‘ï¸";
            delIcon.onclick = (e) => {
              e.stopPropagation();
              if (confirm(`ç¢ºå®šè¦åˆªé™¤è§’è‰²ã€Œ${item.name}ã€å—ï¼Ÿ`)) {
                section.items.splice(index, 1);
                saveData();
              }
            };
            card.appendChild(delIcon);
          }

          grid.appendChild(card);
        });

        sec.appendChild(grid);
        mainContent.appendChild(sec);
      });
    }

        // === å„²å­˜è³‡æ–™è‡³ Firestore ===
    async function saveData() {
      try {
        await db.collection("prompts").doc("data").set({ sections: allData });
        localStorage.setItem("promptData", JSON.stringify(allData));
        renderAll();
      } catch (err) {
        alert("âŒ å„²å­˜å¤±æ•—ï¼š" + err.message);
      }
    }

    // === é¡¯ç¤ºè§’è‰²è©³ç´°å…§å®¹ ===
    function showItemModal(item) {
      const modal = document.createElement("div");
      Object.assign(modal.style, {
        position: "fixed", top: 0, left: 0, right: 0, bottom: 0,
        background: "rgba(0,0,0,0.4)", display: "flex",
        alignItems: "center", justifyContent: "center", zIndex: 3000
      });
      const box = document.createElement("div");
      Object.assign(box.style, {
        background: "rgba(255,255,255,0.95)",
        backdropFilter: "blur(10px)", borderRadius: "20px",
        padding: "24px", width: "90%", maxWidth: "600px",
        boxShadow: "0 8px 25px rgba(0,0,0,0.2)"
      });
      box.innerHTML = `<h2>${item.name}</h2>
        <div style="white-space:pre-wrap;margin:12px 0;">${item.prompt}</div>`;
      const btn = document.createElement("button");
      btn.textContent = "ğŸ“‹ è¤‡è£½ Prompt";
      Object.assign(btn.style, {
        background: "#5a67d8", color: "white",
        border: "none", padding: "8px 14px",
        borderRadius: "8px", cursor: "pointer"
      });
      btn.onclick = () => {
        navigator.clipboard.writeText(item.prompt);
        btn.textContent = "âœ… å·²è¤‡è£½ï¼";
        setTimeout(() => btn.textContent = "ğŸ“‹ è¤‡è£½ Prompt", 1500);
      };
      box.appendChild(btn);
      modal.appendChild(box);
      modal.onclick = e => { if (e.target === modal) modal.remove(); };
      document.body.appendChild(modal);
    }

    // === Modal é–‹é—œ ===
    addSectionCancel.onclick = () => sectionModal.classList.remove("show");
    addItemCancel.onclick = () => itemModal.classList.remove("show");
    suggestCancel.onclick = () => suggestModal.classList.remove("show");

    // æ–°å¢åˆ†é¡
    addSectionConfirm.onclick = () => {
      const name = sectionName.value.trim();
      const icon = sectionIcon.value.trim() || "ğŸ“";
      if (!name) return alert("è«‹è¼¸å…¥åˆ†é¡åç¨±");
      allData[name] = { icon, createdAt: Date.now(), items: [] };
      sectionModal.classList.remove("show");
      sectionName.value = "";
      sectionIcon.value = "";
      saveData();
    };

    // æ–°å¢è§’è‰²
    addItemConfirm.onclick = () => {
      const name = itemName.value.trim();
      const prompt = itemPrompt.value.trim();
      if (!name) return alert("è«‹è¼¸å…¥è§’è‰²åç¨±");
      allData[currentSection].items.push({ name, prompt });
      itemModal.classList.remove("show");
      itemName.value = "";
      itemPrompt.value = "";
      saveData();
    };

    // === å°å»ºè­°é€å‡º ===
    suggestBtn.onclick = () => suggestModal.classList.add("show");

    suggestConfirm.onclick = async () => {
      const text = suggestText.value.trim();
      if (!text) return alert("è«‹è¼¸å…¥å…§å®¹å†é€å‡º");
      try {
        await db.collection("suggestions").add({
          suggestion: text,
          userEmail: currentUser.email,
          userName: currentUser.displayName || "åŒ¿åä½¿ç”¨è€…",
          timestamp: new Date().toISOString()
        });
        alert("âœ… å·²é€å‡ºï¼Œæ„Ÿè¬ä½ çš„å»ºè­°ï¼");
        suggestText.value = "";
        suggestModal.classList.remove("show");
      } catch (err) {
        alert("âŒ ç„¡æ³•é€å‡ºï¼š" + err.message);
      }
    };

    // === åˆå§‹åŒ– ===
    (async () => {
      await loadData();
      renderAll();
    })();
  </script>
